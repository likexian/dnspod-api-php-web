<div class="add_record">
    <form method="POST" action="?action={{action}}&domain_id={{domain_id}}&record_id={{record_id}}">
        <div class="input-group input-group-lg input-group-block">
            <div class="input-group-prepend">
                <span class="input-group-text input-group-addon">主机名</span>
            </div>
            <input type="text" class="form-control" id="sub_domain" name="sub_domain" placeholder="如：www" value="{{sub_domain}}">
        </div>
        <div class="input-group input-group-lg input-group-block">
            <div class="input-group-prepend">
                <span class="input-group-text input-group-addon">类型</span>
            </div>
            <select class="form-control" id="type" name="type">
                {{type_list}}
            </select>
        </div>
        <div class="input-group input-group-lg input-group-block">
            <div class="input-group-prepend">
                <span class="input-group-text input-group-addon">线路</span>
            </div>
            <select class="form-control" id="line" name="line">
                {{line_list}}
            </select>
        </div>
        <div class="input-group input-group-lg input-group-block">
            <div class="input-group-prepend">
                <span class="input-group-text input-group-addon">记录值</span>
            </div>
            <input type="text" class="form-control" id="value" name="value" placeholder="如：1.1.1.1" value="{{value}}">
        </div>
        <div class="input-group input-group-lg input-group-block">
            <div class="input-group-prepend">
                <span class="input-group-text input-group-addon">MX</span>
            </div>
            <input type="text" class="form-control" id="mx" name="mx" placeholder="如：10" value="{{mx}}">
        </div>
        <div class="input-group input-group-lg input-group-block">
            <div class="input-group-prepend">
                <span class="input-group-text input-group-addon">TTL</span>
            </div>
            <input type="text" class="form-control" id="ttl" name="ttl" placeholder="如：600" value="{{ttl}}">
        </div>
        <input type="submit" class="btn btn-primary btn-lg btn-block" value="提交" />
    </form>
</div>
